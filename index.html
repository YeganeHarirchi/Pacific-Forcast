<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pacific Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/74b3460eaf.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <body>
    <div class="container main">
     
      <form class="d-flex" role="search" id="search-input">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search city here"
          aria-label="Search"
          id="city-input" />
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="magnifying-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="current-search">
          Current
        </button>
      </form>
    <div  class="current-city-details">
      <h1 class="current-city">Mashhad, Iran</h1>
      <h2 id="today-date">Monday 17April</h2>
    </div>
    
      <div class="row weather-info">
        <div class="col-sm-6 border-right">
          <div class="row weather-detail">
            <div class="col-4 p-0 m-0">
              <span id="icon"></span>
            </div>
            <div class="col-8 text-center">
              <span id="temperature-element"></span>
              <span class="units">
                <a href="#" class="celsius" id="celsius-link">°C</a> |
                <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
              </span>
              <br />
              <span class="description-element" id="description-element"></span>
            </div>
          </div>
        </div>
 
        <div class="col-sm-6">
          <div class="container text-center">
            <div class="row g-0">
              <div class="col p-0 m-0" >
                <strong id="high-Temp"> </strong>
                 <br />
                High
              </div>
              <div class="col p-0 m-0">
                <strong id="wind-speed">  </strong> 
                <br />
                Wind
              </div>
              <div class="col p-0 m-0">
                <strong id="sunrise">  </strong>
                 <br />
                Sunrise
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row g-0">
              <div class="col p-0 m-0">
                <strong id="low-temp">  </strong> 
                <br />
                Low
              </div>
              <div class="col p-0 m-0">
                <strong id="humidity">  </strong>
                <br />
                Humidity
              </div>
              <div class="col p-0 m-0">
                <strong id="sunset">  </strong>
                <br />
                Sunset
              </div>
            </div>
        </div>
      
    </div>
    <!--
        <span class="title">Hourly Weather</span>
        <div class="hourly-weather">
        <div class="row hourlyWeather" id="hourlyWeatherBody">
                 The rows will be dynamically added here 
        </div>
      -->
        <span class="title">Next 5 day's</span>
        <table class="table table-sm">
          <tbody  id="forecastBody">
         <!-- The rows will be dynamically added here -->
</tbody>
</table>

      <footer>
        <p>
           This website was coded by
            <a href="https://www.linkedin.com/in/yegane-harirchi/" target="_blank">Yegane Harirchi</a>

            <a href="https://render.com/" target="_blank"> Render</a>
        </p>
    </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
